<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle City</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="game-container">
        <!-- Game Canvas -->
        <div id="phaser-game"></div>

        <!-- HUD (Heads-Up Display) -->
        <div id="hud">
            <div id="health-bar-container">
                <div id="health-bar"></div>
            </div>
            <span id="score">Score: 0</span>
            <span id="lives">Lives: 3</span>
        </div>
        

        <!-- Main Menu -->
        <div id="main-menu">
            <h1>Battle City</h1>
            <button id="start-button">Start Game</button>
            <button id="instructions-button">Instructions</button>
            <button id="high-scores-button">High Scores</button>
        </div>
        <audio id="bg-music" loop autoplay>
            <source src="assets/music/retro-bg-music.mp3" type="audio/mpeg">
        </audio>
        

        <div id="instructions-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>How to Play</h2>
                <p>Use arrow keys to move your tank.</p>
                <p>Press space to shoot.</p>
                <p>Destroy enemy tanks to score points!</p>
            </div>
        </div>

        <!--Powers that can be collected in the game-->
        
        <div id="power-ups">
            <h2>Power-Ups</h2>
            <img src="assets/images/speed-powerup.png" alt="Speed Boost">
            <img src="assets/images/shield-powerup.png" alt="Shield">
            <img src="assets/images/weapon-powerup.png" alt="Weapon Upgrade">
        </div>
        
         
        
        <div id="game-over">GAME OVER</div>
    </div>
    <script src="node_modules/phaser/dist/phaser.js"></script>
    <script src="indexDG.js"></script>
    <script src="main.js"></script>
</body>
</html>
